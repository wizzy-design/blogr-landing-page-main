<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Blogr</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="showcase">
    <!--Navigation section-->
    <nav>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>

      <div class="activator-buttons">
        <img src="./images/icon-hamburger.svg" alt="">
        <img class="inactive" src="./images/icon-close.svg" alt="">
      </div>
    </nav>

    <div class="inactive">
      <div class="dropdowns">
        <ul>
          <li class="dropdown"><a href="#">Product <img src="./images/icon-arrow-dark.svg" alt=""> </a></li>
          <li class="dropdown"><a href="#">Company <img src="./images/icon-arrow-dark.svg" alt=""></a></li>
        </ul>
  
        <div class="details">
          <ul>
            <li class="dropdown">
              <details>
                <summary>
                  <span id="connect">Connect <img src="./images/icon-arrow-dark.svg" alt=""></span>
                </summary>
                <div class="gray-show">
                  <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Newsletter</a></li>
                    <li><a href="#">Linkedin</a></li>
                  </ul>
                </div>
              </details>
            </li>
          </ul>
        </div>
        <span class="line"></span>
  
          <div class="buttons">
            <button class="login">Login</button>
            <button class="sign-up">Sign Up</button>
          </div>
      </div>
    </div>
    

    <!-- Header section -->
    <div class="header">
      <header>
        <div class="showcase-header">
          <div class="showcase-text">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
          </div>
  
          <div class="showcase-buttons">
            <button>Start for free</button>
            <button>Learn More</button>
          </div>
        </div>
      </header>
    </div>
  </div>
</body>
</html>
